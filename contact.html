<!doctype html>
<html lang="sr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontakt – Capture moments</title>
  <meta name="description" content="Kontakt: email, telefon i forma za saradnju." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="MyWebSite" />
  <link rel="manifest" href="assets/favicon/site.webmanifest" />
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="index.html" aria-label="Home" title="Capture Moments">
        <img class="logo" src="assets/logo.svg" alt="Capture Moments"/>
      </a>

      <button class="burger" aria-label="Otvori meni" aria-expanded="false" aria-controls="primary-nav">
        <span class="burger-box" aria-hidden="true">
          <span class="burger-inner"></span>
        </span>
      </button>

      <nav id="primary-nav" aria-label="Primary">
        <a href="index.html">Portfolio</a>
        <a href="about.html">O meni</a>
        <a class="active" href="contact.html">Kontakt</a>

        <a class="icon-link" href="https://instagram.com/capturemoments777" target="_blank" rel="noopener"
          aria-label="Instagram">
          <img src="assets/ig-icon.svg">
        </a>
      </nav>
    </div>

    <div class="nav-overlay" hidden></div>
  </header>
  <main>
    <section class="hero-stack">
      <div class="hero-full" style="--hero-obj: 50% 70%;">
        <img src="assets/hero-image.webp" alt="Hero fotografija – venčanje">
      </div>

      <div class="info-card">
        <div class="card-inner">
          <span class="contact-line"></span>
          <h1 class="contact-title">KONTAKT</h1>
          <p class="muted">Rado ću odgovoriti na sva pitanja i dogovoriti fotografisanje.</p>

          <div class="contact-wrap">
            <div class="contact-info">
              <ul class="contact-list">
                <li><img src="assets/phone.svg" /> <a href="tel:+381640524397">+381 64 0524 259</a></li>
                <li><img src="assets/email.svg" /> <a
                    href="mailto:capturemoments77@gmail.com">capturemoments77@gmail.com</a>
                <li><img src="assets/location.svg" /><span>Beograd</span></li>
                <li><img src="assets/ig-icon.svg" /><a href="https://instagram.com/capturemoments777"
                    target="_blank">@capturemoments777</a>

                </li>

              </ul>
            </div>
            <form id="contactForm" action="https://formspree.io/f/xdkleryo" method="POST" class="contact-form"
              novalidate>
              <div class="row">
                <input type="text" name="name" placeholder="Ime" required autocomplete="name">
                <input type="email" name="email" placeholder="Email" required autocomplete="email">
              </div>
              <textarea name="message" rows="6" placeholder="Poruka" required></textarea>
              <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">
              <button type="submit" class="btn-primary">Pošalji poruku</button>
              <p class="form-status" aria-live="polite" id="formStatus"></p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">© <span id="year"></span> Capture Moments</footer>
  <script src="app.js"></script>
</body>

</html>
