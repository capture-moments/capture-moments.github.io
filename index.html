  <script src="app.js"></script>
  <script>
    // (opciono) koristi ALT kao caption
    document.querySelectorAll('#jg a').forEach(a => {
      const img = a.querySelector('img');
      if (img && !a.hasAttribute('data-caption')) a.dataset.caption = img.alt || '';
    });

    // Delegacija: radi i posle relayouta jer koristi selektor
    Fancybox.bind('#jg a', {
      groupAll: true,              // sve fotke u jedan set
      Thumbs: { autoStart: false },
      Toolbar: { display: ['close'] },
      animated: true,
      dragToClose: true,
      Images: { zoom: true, Panzoom: { maxScale: 2.5 } }, // lep zoom
      Toolbar: { display: ['counter', 'close'] }, // doda brojač


    });
  </script>
